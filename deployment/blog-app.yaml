apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
  labels:
    app: blog-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-app
  template:
    metadata:
      labels:
        app: blog-app
    spec:
      containers:
        - name: blog-app
          image: docker.io/talhazafarsb1/blog-app:vocp5
          ports:
            - containerPort: 9000
      securityContext:
        runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: blog-app
spec:
  ports:
    - port: 9000
      targetPort: 9000
  selector:
    app: blog-app
