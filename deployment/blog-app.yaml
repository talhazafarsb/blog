apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
  labels:
    app: blog-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-app
  template:
    metadata:
      labels:
        app: blog-app
    spec:
      containers:
        - name: blog-app
          image: talhazafarsb1/blog-app:v5
          ports:
            - containerPort: 9000
          volumeMounts:
            - mountPath: /var/www/blog
              name: blog-app-code
      volumes:
        - name: blog-app-code
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: blog-app
spec:
  ports:
    - port: 9000
      targetPort: 9000
  selector:
    app: blog-app
