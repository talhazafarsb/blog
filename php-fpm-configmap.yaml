apiVersion: v1
kind: ConfigMap
metadata:
  name: php-fpm-config
data:
  www.conf: |
    [www]
    user = nginx
    group = nginx
    listen = 127.0.0.1:9000
    listen.mode = 0666
    pm = dynamic
    pm.max_children = 5
    pm.start_servers = 2
    pm.min_spare_servers = 1
    pm.max_spare_servers = 3
    request_terminate_timeout = 30s
